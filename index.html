<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Trivia Quiz App</h1>

      <div id="quiz-setup" class="section">
        <form id="quiz-form">
          <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category">
              <option value="">Any Category</option>
              <option value="27">Animals</option>
              <option value="26">Celebrities</option>
              <option value="25">Arts</option>
              <option value="24">Politics</option>
              <option value="23">History</option>
              <option value="22">Geography</option>
              <option value="21">Sports</option>
              <option value="20">Mythology</option>
            </select>
          </div>

          <div class="form-group">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" name="difficulty" required>
              <option value="">Select Difficulty</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>

          <div class="form-group">
            <label for="type">Question Type:</label>
            <select id="type" name="type" required>
              <option value="">Select Type</option>
              <option value="multiple">Multiple Choice</option>
              <option value="boolean">True / False</option>
            </select>
          </div>

          <button type="submit" class="btn">Start Quiz</button>
        </form>
      </div>

      <div id="quiz-container" class="section hidden">
        <div id="quiz-header">
          <div id="timer">20</div>
          <div id="score">Score: 0/5</div>
        </div>
        <div id="question-container"></div>
        <button id="next-question" class="btn hidden">Next Question</button>
      </div>

      <div id="results-container" class="section hidden">
        <h2>Quiz Completed!</h2>
        <p id="final-score"></p>
        <p id="feedback"></p>
        <button id="restart-btn" class="btn">Back to Setup</button>
      </div>

      <div id="previous-results" class="section">
        <h2>Previous Quiz Results</h2>
        <table id="results-table">
          <thead>
            <tr>
              <th>Score</th>
              <th>Difficulty</th>
              <th>Category</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="results-body"></tbody>
        </table>
      </div>
    </div>

    <script type="module" src="modules/main.js"></script>
  </body>
</html>
